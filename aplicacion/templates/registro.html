{% block content %}

<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
></script>
<div class="navbar-fixed">
    <nav class="nav-wrapper #4caf50 green">
        <div class="container">
            <a href="#!" class="brand-logo">AveDex</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="../Registro/registro.php">Registro</a></li>
                <li><a href="../Inicio/">Inicio</a></li>
                <!-- Dropdown Trigger -->
            </ul>
        </div>
    </nav>
</div>
<div id="login-page" class="row">
    <div
        id="card opacity"
        class="col s6 offset-s3 z-depth-4 card-panel N/A transparent"
    >
        <form method="POST" action="{{url_for('registro')}}">
            <div class="row">
                <div class="input-field col s12 center">
                    <img
                        src="{{ url_for('static', filename='Avedex.png')}}"
                        alt=""
                        class="circle responsive-img valign profile-image-login"
                        width="250"
                        height="250"
                    />
                    <!--<h4 class="center login-form-text">
                        Login
                    </h4> \-->
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-perm-identity prefix"></i>
                    <input id="username" type="text" name="username" required />
                    <label for="username" class="center-align"
                        >Nombre completo</label
                    >
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-communication-email prefix"></i>
                    <input id="useremail" type="text" name="useremail" />
                    <label for="useremail" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="mdi-action-lock-outline prefix"></i>
                    <input id="password" type="password" name="pass" />
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="selectUno">
                        <option value="" disabled selected
                            >Choose your option</option
                        >
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Materialize Select</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    {% for x in server_list %}
                    <option
                        value="{{ x }}"
                        {%
                        if
                        loop.first
                        %}
                        SELECTED{%
                        endif
                        %}
                        >{{ x }}</option
                    >
                    {% endfor %}
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button
                        class="btn #64dd17 light-green accent-4"
                        id="btnLoguear"
                        name="btnLoguear"
                    >
                        <i class="mdi-action-add"></i>Ingresar
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small">
                        <a href="page-register.html">Register Now!</a>
                    </p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small">
                        <a href="page-forgot-password.html"
                            >Forgot password ?</a
                        >
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
    });
</script>

{% endblock %}
